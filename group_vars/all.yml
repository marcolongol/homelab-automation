# code: language=ansible
---
# ----------------------------------------
# SECTION: Ansible variables
# ----------------------------------------
ansible_ssh_user: root
ansible_ssh_private_key_file: /home/marcolongol/.ssh/id_rsa

# ----------------------------------------
# SECTION: `common` wrapper role variable overrides
# ----------------------------------------

# dev-sec.ssh-hardening role variables
# ----------------------------------------
network_ipv6_enable: true
ssh_permit_tunnel: true
ssh_allow_tcp_forwarding: "yes"
ssh_permit_root_login: "without-password"
ssh_print_last_log: true
ssh_print_motd: true
ssh_banner: true
sftp_enabled: true

ssh_kex_80_default:
  - curve25519-sha256@libssh.org
  - diffie-hellman-group-exchange-sha256

# geerlingguy.ntp role variables
# ----------------------------------------
ntp_manage_config: true

ntp_timezone: "America/Los_Angeles"

ntp_area: "north-america"

# Oefenweb.apt role variables
# ----------------------------------------
apt_install:
  - apt-transport-https
  - ca-certificates
  - curl
  - wget
  - cifs-utils
  - software-properties-common
  - python3-pip
  - openssh-server
  - "{{ (ansible_service_mgr == 'systemd') | ternary('python3-systemd', '') }}"
  - python2.7
  - git

apt_remove: [] # list of packages to remove
apt_remove_purge: true

# singleplatform-eng.users role variables
# ----------------------------------------
users:
  - username: lucas
    uid: 1000
    name: Lucas Marcolongo
    groups:
      - administrators
      - developers
      - users
      - root
    append: true
    ssh_key:
      - "ssh-rsa "
  - username: ansible
    uid: 1001
    name: Ansible Automation
    groups:
      - administrators
      - developers
      - users
      - root
    append: true
    ssh_key:
      - "ssh-rsa "

groups_to_create:
  - name: administrators
    gid: 10000
  - name: developers
    gid: 10001
  - name: users
    gid: 10002

users_deleted: []
